---
addons:
  postgresql: "13.3"
before_install:
  - "chmod +x mvnw"
before_script:
  - "psql -c \"create database spring;\" -U postgres"
  - "sudo -u postgres psql -c \"ALTER ROLE postgres WITH password 'Frad123321'\""
dist: trusty
install:
  - "mvn -N io.takari:maven:wrapper"
  - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
jdk:
  - oraclejdk11
language: java
script:
  - "./gradlew check --stacktrace"
services:
  - postgresql
sudo: true