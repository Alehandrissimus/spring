---
addons:
  postgresql: "9.5"
before_install:
  - "chmod +x mvnw"
before_script:
  - "psql -c \"create database spring;\" -U postgres"
  - "sudo -u postgres psql -c \"ALTER ROLE postgres WITH password 'postgres'\""
dist: trusty
install:
  - "mvn -N io.takari:maven:wrapper"
  - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
jdk:
  - oraclejdk11
language: java
services:
  - postgresql
sudo: enabled
